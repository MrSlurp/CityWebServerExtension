<div style="position:relative" tooltip-popup-delay='500' tooltip="{{description}}">
    <nvd3-pie-chart
        data="data"
        width="200"
        height="200"
        x="xFunction()"
        y="yFunction()"
        margin="{left:4, top:20, bottom:4, right:4}"
        tooltips="true"
        showlegend="false"
        color="colorFunction()"
        tooltipcontent="toolTipContentFunction()" >
            <svg></svg>
    </nvd3-pie-chart>
    <div>{{label}}</div>
</div>
